<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/treatments.css" />
    <script src="../js/components/PrimaryButton.js" async></script>
    <script src="../js/components/SecondaryButton.js" async></script>
    <script src="../js/components/CustomFooter.js" async></script>
    <script src="../js/components/FAQItem.js" async></script>
    <script src="../js/components/CustomHeader.js" async></script>
    <script src="../js/components/CardTreatment.js" async></script>
  </head>
  <body>
    <custom-header
      data-index-path-prefix="../"
      data-css-path-prefix="../css/"
      data-pages-path-prefix="./"
      data-images-path-prefix="../images/"
    ></custom-header>
    <div id="hero-section">
      <div id="parallax-container">
        <img
          loading="lazy"
          class="fade-in"
          id="ginger1"
          src="../images/treatments-hero-assets/ginger1.png"
        />
        <img
          loading="lazy"
          class="fade-in"
          id="ginger2"
          src="../images/treatments-hero-assets/ginger2.png"
        />
        <img
          loading="lazy"
          class="fade-in"
          id="ginger3"
          src="../images/treatments-hero-assets/ginger3.png"
        />
        <img
          loading="lazy"
          class="fade-in"
          id="ginseng1"
          src="../images/treatments-hero-assets/ginseng1.png"
        />
        <img
          loading="lazy"
          class="fade-in"
          id="ginseng2"
          src="../images/treatments-hero-assets/ginseng2.png"
        />
        <img
          loading="lazy"
          class="fade-in"
          id="ginseng3"
          src="../images/treatments-hero-assets/ginseng3.png"
        />
        <img
          loading="lazy"
          class="fade-in"
          id="ginseng4"
          src="../images/treatments-hero-assets/ginseng4.png"
        />
        <img
          loading="lazy"
          class="fade-in"
          id="jujube1"
          src="../images/treatments-hero-assets/jujube1.png"
        />
        <img
          loading="lazy"
          class="fade-in"
          id="jujube2"
          src="../images/treatments-hero-assets/jujube2.png"
        />
        <img
          loading="lazy"
          class="fade-in"
          id="jujube3"
          src="../images/treatments-hero-assets/jujube3.png"
        />
        <img
          loading="lazy"
          class="fade-in"
          id="jujube4"
          src="../images/treatments-hero-assets/jujube4.png"
        />
      </div>
      <div id="hero-section-inner">
        <div class="text-area">
          <div class="subheading alt">Treatments</div>
          <div class="p">
            A wide range of options designed to meet your needs
          </div>
        </div>
      </div>
    </div>
    <div id="main-content">
      <div class="section-divider" id="treatments-section">
        <div class="section">
          <div class="grid">
            <card-treatment
              data-image-src="../images/acupuncture.jpg"
              data-page-link="./acupuncture.html"
              data-css-path-prefix="../css/"
              ;
              class="fade-in"
              ><span slot="treatment-type">Acupuncture</span>
            </card-treatment>
            <card-treatment
              data-image-src="../images/cupping.jpg"
              data-page-link="./cupping.html"
              data-css-path-prefix="../css/"
              class="fade-in"
              ><span slot="treatment-type">Cupping</span>
            </card-treatment>
            <card-treatment
              data-image-src="../images/chinese-herbs.jpg"
              data-page-link="./chinese-herbs.html"
              data-css-path-prefix="../css/"
              class="fade-in"
              ><span slot="treatment-type">Chinese herbs</span>
            </card-treatment>
            <card-treatment
              data-image-src="../images/electroacupuncture.jpg"
              data-page-link="./electroacupuncture.html"
              data-css-path-prefix="../css/"
              class="fade-in"
              ><span slot="treatment-type">Electroacupuncture</span>
            </card-treatment>
            <card-treatment
              data-image-src="../images/moxibustion.jpg"
              data-page-link="./moxibustion.html"
              data-css-path-prefix="../css/"
              class="fade-in"
              ><span slot="treatment-type">Moxibustion</span>
            </card-treatment>
            <card-treatment
              data-image-src="../images/auriculotherapy.jpg"
              data-page-link="./auriculotherapy.html"
              data-css-path-prefix="../css/"
              class="fade-in"
              ><span slot="treatment-type">Auriculotherapy</span>
            </card-treatment>
          </div>
        </div>
      </div>

      <div class="banner" id="cta">
        <div class="element-block">
          <div class="text-area">
            <span class="subheading accent">Start your </span
            ><span class="subheading alt accent">wellness journey </span>
            <span class="subheading accent">today</span>
          </div>
          <primary-button
            data-css-path-prefix="../css/"
            data-page-link="./contact.html"
            ><span slot="text">Book a visit</span></primary-button
          >
        </div>
      </div>
    </div>

    <custom-footer
      data-index-path-prefix="../"
      data-pages-path-prefix="./"
      data-css-path-prefix="../css/"
      data-images-path-prefix="../images/"
    ></custom-footer>
  </body>
  <script src="../js/main.js" async></script>
</html>
